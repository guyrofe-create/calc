<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <!-- viewport עם תמיכה ב-safe areas ל-iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- אם את אוהבת רקע “שקוף” מתחת לסטטוס-בר השאירי black-translucent.
         אחרת default נראה נהדר עם הבאנר הדביק -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111111" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- favicon כדי לסתום 404 בקונסול -->
    <link rel="icon" href="/icons/icon-192.png" type="image/png" />

    <title>אפליקציה לנשים</title>
  </head>
  <body>
    <!-- באנר עליון עם לוגו/שם -->
    <header class="app-header" role="banner">
      <img src="/assets/gr-logo.jpg" alt='ד"ר גיא רופא' />
      <!-- אם תרצי גם טקסט לצד הלוגו:
      <div class="app-header-text">
        <div class="app-title">ד"ר גיא רופא</div>
        <div class="app-sub">ידע רפואי זה כוח למטופלים</div>
      </div>
      -->
    </header>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
